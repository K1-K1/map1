<html>
  
  <head>
    <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi">
    <title>nahoru.net</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript" ></script>    
    <!--<script charset="utf-8" src="http://mapstraction.googlecode.com/svn/trunk/source/mxn.js?(openlayers)" type="text/javascript"></script>-->
    <script src="mxn/mxn.js?(openlayers)" type="text/javascript" ></script>    
    <script type="text/javascript">
         $(document).ready(function() {
            var map = new mxn.Mapstraction('mapdiv', 'openlayers');
            map.getMap().removeLayer(map.layers.osmmapnik);
            map.getMap().removeLayer(map.layers.osm);
            map.addTileLayer("tiles/{Z}/{X}/{Y}.jpg", 1.0, "devel", 1, 19, true);
            map.addTileLayer("tiles-alpha/{Z}/{X}/{Y}.png", 1.0, "alpha", 1, 19, true);              
            map.addTileLayer("http://a.tile.openstreetmap.org/{Z}/{X}/{Y}.png", 1.0, "osm", 1, 19, true);
            map.addTileLayer("http://c.tile2.opencyclemap.org/transport/{Z}/{X}/{Y}.png", 1.0, "transport", 1, 19, true);
            map.addTileLayer("http://129.206.74.245:8001/tms_r.ashx?x={X}&y={Y}&z={Z}", 1.0, "roads", 1, 19, true);
            map.addTileLayer("http://tchor.fi.muni.cz:8080/mtbmap_tiles/{Z}/{X}/{Y}.png", 1.0, "mtb", 1, 19, true);
            map.addTileLayer("http://otile2.mqcdn.com/tiles/1.0.0/osm/{Z}/{X}/{Y}.png", 1.0, "mapquest", 1, 19, true);
            map.addTileLayer("http://tile.opencyclemap.org/cycle/{Z}/{X}/{Y}.png", 1.0, "cycle", 1, 19, true);
            map.addTileLayer("http://tiles-base.openstreetbrowser.org/tiles/basemap_base/{Z}/{X}/{Y}.png", 1.0, "OpenStreetBrowser", 1, 19, true);
            map.addTileLayer("http://tile.memomaps.de/tilegen/{Z}/{X}/{Y}.png", 1.0, "memomaps", 1, 19, true);
            //map.addTileLayer("http://129.206.74.245:8004/tms_hs.ashx?x={X}&y={Y}&z={Z}", 0.5, "hillshade", 1, 19, false);    
            //map.addTileLayer("http://opentrackmap.cz/contours/{Z}/{X}/{Y}.png", 1.0, "contours", 13, 19, false);  
                        
			map.setCenterAndZoom(new mxn.LatLonPoint(49.79,15.12), 8);
			map.addControls({
				pan: true, 
				zoom: 'small',
				map_type: true,
				scale: true
			});
						
			return true;			
         });
      </script>
  </head>
  <body style="margin: 0; padding: 0;">
    <div id="mapdiv" style="height: 100%; width: 100%"></div>
  </body>
</html>
